{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Song Recognition</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="{% get_static_prefix %}lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% get_static_prefix %}lib/bootstrap/js/bootstrap.min.js"></script>
    
    <script src="{% get_static_prefix %}assets/sly.js"></script>

	
    <link href="{% get_static_prefix %}assets/home.css" rel="stylesheet">
    
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script>
		$(function() {
		var frame = $('#basic');
		frame.sly({
			horizontal: 1,
			itemNav: 'forceCentered',
			smart: 1,
			activateOn: 'click',
			mouseDragging: 1,
			touchDragging: 1,
			releaseSwing: 1,
			startAt: 2,
			scrollBy: 1,
			activatePageOn: 'click',
			speed: 300,
			elasticBounds: 1,
			dragHandle: 1,
			scrollBar: '#scroll',
			clickBar: 1,
		});
		});
		
	</script>
  </head>

<body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Songs</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->
    <div class="container">
        <div class="inner-container row">
        
        	<h2 style="margin-bottom: 30px;">Listening History â€“ User #{{ user_id }}</h2>
        	<!--<div class="center-block col-md-8" style="float:none; overflow-x: auto;">-->
        	<div class="frame" id="basic">
        		<ul class="slidee">
        			{% for song in history %}
        			<li>
					<div class="history-item">
			        	<img src="{% get_static_prefix %}assets/images/vinyl.png" />
						<strong class="text-center">{{ song.title }}</strong>
						<br />
						<small class="text-center">{{ song.artist }}</small>
					</div>
        			</li>
					{% endfor %}
        		</ul>
        	</div>
        	<div class="scrollbar" id="scroll">
				<div class="handle"></div>
			</div>
        	<!--
        	{% for song in history %}
	        	<div class="history-item col-md-4">
			        <img src="{% get_static_prefix %}assets/images/vinyl.png" />
				     <strong class="text-center">{{ song.title }}</strong>
				     <br />
				     <small class="text-center">{{ song.artist }}</small>
	        	</div>
			{% endfor %}-->
        	
        </div>
        
        <h2>Predictions</h2>
        
        <table class="table table-striped">
        	<thead>
        		<tr>
        			<th>Song</th>
        			<th>Artist</th>
        		</tr>
        	</thead>
        	
        	<tbody>
        		{% for song in predictions %}
        			<tr>
        				<td>{{ song.title }}</td>
        				<td>{{ song.artist }}</td>
        			</tr>
        		{% endfor %}
        	</tbody>
        </table>
        

    </div><!--/.container-->

    
</body>
</html>
