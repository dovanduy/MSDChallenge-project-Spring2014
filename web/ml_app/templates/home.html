{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MSD Challenge</title>

    <!-- Bootstrap -->

<body>

<div class="container">

	<h2 class="text-center" style="margin-bottom: 75px;">MSD Challenge</h2>

  <form class="form-signin" role="form" action="/ml_app/new/0">
    <h4 class="form-signin-heading">Search based on user ID: </h2>
    <h6>Ex: 0 - 100</h6>
    <input type="number" class="form-control" placeholder="ID" name="user" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
  </form>
